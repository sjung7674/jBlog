<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<title>Attach a photo</title>
	<link rel="stylesheet" href="css/photo_upload.css" />
	<script type="text/javascript" src="js/photo_upload.js" charset="utf-8"></script>
</head>
<body>
<div id="Upload_Process_Background_Div" class="Inprogress_Div"><img src="img/inprogress.gif" style="margin-top:300px;" /></div>
<iframe name="global_file_upload_iframe" id="global_file_upload_iframe" src="" border="0" frameborder="0" width="0" height="0" style="display:none;"></iframe>
<div id="pop_wrap">
	<div id="pop_header">
		<h1>Attach a photo</h1>
	</div>

	<div id="pop_container2" class="pop_container2">
		<form id="upload_file_form" name="upload_file_form" method="post" enctype="multipart/form-data">
		<div id="pop_content2">
			<input type="hidden" name="editor_id" id="editor_id" value="" />
			<input type="file" class="upload" id="upload_file" name="upload_file">
			<p class="dsc" id="info">The file size can be uploaded up to <strong>10MB.</strong><br> Only image files can be uploaded.<br>(JPG, GIF, PNG, BMP)</p>
		</div>
		</form>
	</div>
	<div id="pop_footer">
		<div class="btn_area">
			<a href="javascript:File_Upload_Func();"><img src="img/btn_confirm.png" width="49" height="28" alt="OK" id="btn_confirm"></a>
			<a href="javascript:File_Upload_Cancel_Func();"><img src="img/btn_cancel.png" width="48" height="28" alt="Cancel" id="btn_cancel"></a>
		</div>
	</div>
</div>
</body>
</html>
